<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutFront - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            max-width: 400px;
            width: 100%;
            display: grid;
            gap: 1.5rem;
        }
        .login-title {
            text-align: center;
            font-weight: 700;
            color: #2575fc;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37,117,252,.25);
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
    <nav class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0" style="font-size:2rem;">OutFront</h1>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Card√°pio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contato</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Login</a>
            </li>
        </ul>
    </nav>
</header>
    <div class="main-content">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center">
                <a href="#" class="text-decoration-none text-secondary">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 OutFront. Todos os direitos reservados.
    </footer>
</body>
</html>
